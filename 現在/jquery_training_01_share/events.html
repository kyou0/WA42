<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQueryの練習- DOM操作 -</title>
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body{
            height: 2000px;
        }
        .fixed-text {
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .hide {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="wrapper" class="page">

    <h1>JavaScriptの練習</h1>

    <ul>
        <li>リスト項目1</li>
        <li class="target">リスト項目2</li>
        <li>リスト項目3</li>
        <li class="target">リスト項目4</li>
    </ul>

    <button id="submit">リストを追加</button>

    <div class="fixed-text hide">200px以上スクロールしました</div>

    <div id="placeHolder"></div>
    <script>

        // jQueryを使わずにイベントを設定する
        // イベントハンドラ
        // var btn = document.getElementById("submit");
        //
        // btn.onclick = function (e) {
        //   alert('クリックしました1');
        // }
        //
        // btn.onclick = function (e) {
        //   alert('クリックしました2');
        // }
        //
        // btn.onclick = null;

        // イベントリスナー
        // btn.addEventListener('click', function (e) {
        //   alert('クリックしました1');
        // });
        //
        // btn.addEventListener('click', function (e) {
        //   alert('クリックしました2');
        // });
        //
        // btn.removeEventListener('click');

        /**
         * -- jQueryの練習 --
         * よく使用するメソッド:
         * ■ イベントを設定する
         * .on   ( click / mouseenter / mouseout / blur / focus ... )
         * .off
         * .scroll
         */

         var $btn = $('#submit');
         var $ul = $('ul');

         $btn.on('click', function (e) {
           $ul.append('<li>リストを追加しました</li>');
         })

         // スクロールイベントを追加する
         $(window).scroll(function (e) {

            // console.log($(this).scrollTop());
            var scrollTop = $(this).scrollTop();

            if (scrollTop >= 200) {
              $('.fixed-text').removeClass('hide');
            } else {
              $('.fixed-text').addClass('hide');
            }

         })


    </script>
</div>
</body>
</html>
